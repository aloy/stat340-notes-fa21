# Main results to review

.Large[
Be sure that you are comfortable with the following concepts/results from probability:

- Probability mass/density functions

- Joint probability/distributions

- Marginal probability/distributions

- **Conditional probability/distributions**

- **Bayes' rule**

- **Law of total probability**
]

---

# Example

.large[
A spam filter is designed by looking at commonly occurring phrases in spam. Suppose that 80% of email is spam. In 10% of the spam emails, the phrase “free money” is used, whereas this phrase is only used in 1% of non-spam emails. 

1. What is the probability an email contains the phrase “free money” and is spam? 

2. Write the event that an email contains the phrase “free money” as the union of disjoint events. 

3. What is the probability that an email contains the phrase “free money?” 

4. A new email has just arrived, which does mention “free money.” What is the probability that it is spam?
]
---

# Specifications grading


This courses uses a “specifications” (or “specs”) grading system

- Your work is evaluated on a pass/not yet basis, depending on whether or not it meets predefined specifications

--

- There are no points

--

- There is no partial credit

--

- Specs are clearly laid out and available from day 1

--

- There are opportunities to revise work that doesn't meet the specs

--

- Your grade is based on what you learn

---
class: highlight-last-item, incremental

# Perceived benefits

- It will be very clear which topics you need to work on

--

- Avoids one-and-done tests

--

- You decide which grade you're aiming for, and you know what you have to do to earn it

--

- Aligns your grade more directly with how much course material you have mastered, and in what depth

--

- Mirrors expectations in industry


---
class: highlight-last-item

- Unfamiliar system `\(\rightarrow\)` possible stress!

--

- Revisions take time

--

- If you have relied on partial credit `\(\rightarrow\)` shift mindset

# Tokens

You can use a token to rewrite work that doesn't meet specifications

- Revision of a homework or writing assignment that did not earn a "Success"

-   Revision of a writing assignment where you missed the rough draft or peer review (2 tokens, 1 for the revision, 1 for an exception to the intermediate deadlines)

-   48-hour extension on a homework assignment (the request must be submitted before the deadline)

-   Revision of a Problem that earned a "Not yet"

---

# Tokens


- I will track token balances in the Moodle gradebook (updated weekly)

- You start the term with 4 tokens

- You can earn up to 3 more
