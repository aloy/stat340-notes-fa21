## Gamma distributions

.right-wide[
&lt;img src="07-poisson-count_files/figure-html/unnamed-chunk-1-1.svg" width="95%" /&gt;

]

.left-narrow[

- `\(a=1 \Rightarrow\)` exponential

- `\(a &gt; b \Rightarrow\)`, mean &gt; 1

- `\(a &lt; b \Rightarrow\)`, mean &lt; 1

-  as `\(a\)`  increases relative to  `\(b\)`, skew `\(\downarrow\)` and variance `\(\uparrow\)`

]

## Your turn 1

Let `\(X_{1},X_{2},\ldots,X_{n}\)` be a random sample from the Poisson distribution with PMF 
`\(f(x)=\dfrac{\lambda^{x}e^{-\lambda}}{x!},\ x=0,1,2,\ldots\)`

1. Write down the likelihood function, `\(f(x_1, \ldots, x_n | \lambda)\)`.

2. Suppose that you decide to use a Gamma(a,b) prior distribution for `\(\lambda\)` with PDF
`\(\pi(\lambda)=\dfrac{b^{a}}{\Gamma(a)}\lambda^{a-1}e^{-b\lambda},\ \lambda&gt;0.\)` 

    Find the posterior density of `\(\lambda\)`.

3. Is the gamma prior a conjugate family to the Poisson likelihood?

## Tuning a gamma prior

Set up a system of equations to solve with any two characteristics (not just quantiles)


.left-column[

## Mean

## Mode

## Variance

]

.right-column[
`\(E(\lambda) = \dfrac{a}{b}\)`

`\({\rm mode}(\lambda) = \dfrac{a-1}{b}\)` if `\(a, \ge 1\)`; 0 if `\(0 \le a &lt; 1\)`

`\({\rm Var}(\lambda) = \dfrac{a}{b^2}\)`

]

---

## Parameter solver

If you want to use two quantiles, then you can use `gamma_solver()`


```r
devtools::source_gist("https://gist.github.com/aloy/9d0385363663a28bd8eccf85bf9475bf")
```


```r
gamma_solver(.values = c(10, 20), .probs = c(.05, .95), .guess = c(5, 1))
##         a         b 
## 22.941774  1.567326
```

`.values` - values of two quantiles
`.probs` - what quantiles did you specify?
`.guess` - initial guess for a and b

#### 1. How many scam calls should I expect on average in a typical day?

"Exact" credible interval

```r
qgamma(c(0.05, 0.95), 45, 16)
```

```
## [1] 2.160188 3.535790
```

Simulation-based credible interval

```r
lambda_draws &lt;- rgamma(10000, 45, 16)
quantile(lambda_draws, probs = c(0.05, 0.95))
```

```
##       5%      95% 
## 2.158735 3.558225
```



---

#### 2. How many scam calls should I expect tomorrow?

Simulation-based posterior predictive

.code100[

```r
S &lt;- 1000

# Draw lambdas, then a y for each lambda
lambda_draws &lt;- rgamma(S, 45, 16)
future_ys &lt;- rpois(S, lambda_draws)

# Tabulate and calc. a credible interval
post_pred_dsn &lt;- janitor::tabyl(future_ys)[,-2]
LearnBayes::discint(post_pred_dsn, prob = 0.9)
```

```
## $prob
## [1] 0.936
## 
## $set
## [1] 0 1 2 3 4 5
```
]


---

#### 3. How many scam calls should I expect in the next week (7 days)?

.code100[

```r
S &lt;- 1000

# Draw lambdas
lambda_draws &lt;- rgamma(S, 45, 16)

# Simulate 7 ys for each lambda
future_week &lt;- matrix(nrow = S, ncol = 7)
for(i in 1:S) {
  future_week[i,] &lt;- rpois(7, lambda_draws[i])
}

# Summarize each week
week_totals &lt;- rowSums(future_week)

# Tabulate and calc. a credible interval
post_pred_total &lt;- janitor::tabyl(week_totals)[,-2]
LearnBayes::discint(post_pred_total, prob = 0.9)
```
]
